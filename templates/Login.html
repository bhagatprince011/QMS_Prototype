{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login-QMS</title>
    
    <style>
        body {
            background: url("{% static 'loginBg.jpg' %}") no-repeat center center fixed !important;
            background-size: cover !important;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .bg-light {
            background: transparent !important;
        }
        .card {
        backdrop-filter: blur(10px); /* Adds a subtle background blur effect */
        background: rgba(255, 255, 255, 0.7)!important; /* Adjust transparency (0.7 = 70% opacity) */
        border: none; /* Optional: Remove border for a cleaner look */
        z-index: 2; /* Ensures the card stays above the background */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.8) !important; /* Adds a subtle shadow for depth */
    }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'custom.css' %}">
  </head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 25rem;">
            <h3 class="text-center mb-4">Login</h3>
            <form action="" method="POST">
                {% csrf_token %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
                
                <!-- Dropdown for selecting login role -->
                <div class="mb-3">
                    <label for="role" class="form-label">Login as: <span class="text-danger">*</span></label>
                    <select id="role" name="role" class="form-control form-select" onchange="toggleLoginButton()">
                        <option value="">Select Role </option>
                        <option value="Contractor">Contractor</option>
                        <option value="Engineer">Engineer</option>
                        <option value="Administrator">Administrator</option>
                    </select>

                </div>
                
                <!-- Username Input -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <!-- Password Input -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <!-- Login Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary" id="loginButton" disabled>Login</button>
                </div>
            </form>
            
            <br>
            <!-- <span>username='admin',Password='admin'</span>             -->
        </div>
    </div>

    <script src="{% static 'login.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
