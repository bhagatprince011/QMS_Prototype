<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Blocks</title>
    <style>
        .arrow-container {
            display: flex;
            gap: 10px; /* Space between the arrows */
        }

        .arrow {
            width: 100px; /* Width of each arrow */
            height: 40px; /* Reduced height of each arrow */
            background-color: gray;
            clip-path: polygon(0% 0%, 80% 0%, 100% 50%, 80% 100%, 0% 100%, 20% 50%);
        }
    </style>
</head>
<body>
    <div class="arrow-container">
        <div class="arrow">M1</div>
        <div class="arrow">M2</div>
        <div class="arrow">M3</div>
        <div class="arrow">M4</div>
        <div class="arrow">M5</div>
        <div class="arrow">M6</div>
        <div class="arrow">M7</div>
        <div class="arrow">M8</div>
        <div class="arrow">M9</div>
        <div class="arrow">M10</div>
        <div class="arrow">M11</div>
    </div>
</body>
</html>
