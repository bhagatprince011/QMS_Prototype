<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone Track</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .track {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 50px;
        }
        .milestone {
            width: 50px;
            height: 50px;
            background-color: #64a267;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 16px;
            font-weight: bold;
        }
        .track-line {
            height: 4px;
            background-color: #878787;
            flex-grow: 1;
        }
        .milestone-label {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Track of Milestones</h1>
    <div class="track">
        <div class="milestone">M1</div>
        <div class="track-line"></div>
        <div class="milestone">M2</div>
        <div class="track-line"></div>
        <div class="milestone">M3</div>
        <div class="track-line"></div>
        <div class="milestone">M4</div>
        <div class="track-line"></div>
        <div class="milestone">M5</div>
        <div class="track-line"></div>
        <div class="milestone">M6</div>
        <div class="track-line"></div>
        <div class="milestone">M7</div>
        <div class="track-line"></div>
        <div class="milestone">M8</div>
        <div class="track-line"></div>
        <div class="milestone">M9</div>
        <div class="track-line"></div>
        <div class="milestone">M10</div>
        <div class="track-line"></div>
        <div class="milestone">M11</div>
    </div>
</body>
</html>
